<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Водоворот кода</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: monospace;
        }
        .spiral {
            position: relative;
            width: 200px;
            height: 200px;
            animation: rotate 10s infinite linear;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .char {
            position: absolute;
            white-space: nowrap;
            font-size: 20px;
            animation: colorChange 1s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: purple; }
        }
    </style>
</head>
<body>

<div class="spiral"></div>

<script>
    const spiralContainer = document.querySelector('.spiral');
    const code = `РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия - РЕСО-Гарантия`;

    const characters = code.split('');
    const angleStep = 10; // Угол между символами
    const radiusStep = 2; // Увеличение радиуса при каждом символе

    characters.forEach((char, index) => {
        const charElement = document.createElement('span');
        charElement.className = 'char';
        charElement.textContent = char;

        const angle = index * angleStep * (Math.PI / 180); // Преобразование в радианы
        const radius = index * radiusStep; // Радиус

        charElement.style.left = `${Math.cos(angle) * radius + 100}px`;
        charElement.style.top = `${Math.sin(angle) * radius + 100}px`;

        spiralContainer.appendChild(charElement);
    });
</script>

</body>
</html>
